platform: linux
run:
  path: bash
  args:
    - -exc
    - |
      source /docker-lib.sh
      start_docker

      cd target

      echo "$(git rev-parse --short HEAD)" >> ../build-output/tag

      ./scripts/set_permissions.sh
      ./scripts/startdocker.sh
      ./scripts/acceptance.sh

      cd ..
      docker save -o build-output/image.tgz bonus-api:SNAPSHOT
outputs:
  - name: build-output
inputs:
  - name: target
